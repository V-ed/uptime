# fly.toml app configuration file generated for v-ed-uptime on 2023-09-02T14:51:24-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "v-ed-uptime"
primary_region = "yyz"
kill_signal = "SIGINT"
kill_timeout = "5s"
swap_size_mb = 256

[experimental]
  auto_rollback = true

[build]
  image = "louislam/uptime-kuma:1"

[env]
  PORT = "8080"

[mounts]
  source = "kuma"
  destination = "/app/data"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
